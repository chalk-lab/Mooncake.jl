name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  schedule:
    - cron:  '28 0,6,12,18 * * *'
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: ${{ matrix.test_group }}-${{ matrix.version }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    strategy:
      fail-fast: false
      matrix:
        test_group: [
          'quality',
          'basic',
          # 'rrules/avoiding_non_differentiable_code',
          # 'rrules/blas',
          # 'rrules/builtins',
          # 'rrules/fastmath',
          # 'rrules/foreigncall',
          # 'rrules/functionwrappers',
          # 'rrules/iddict',
          # 'rrules/lapack',
          # 'rrules/linear_algebra',
          # 'rrules/low_level_maths',
          # 'rrules/memory',
          # 'rrules/misc',
          # 'rrules/new',
          # 'rrules/tasks',
          # 'rrules/twice_precision',
        ]
        version:
          # - 'lts'
          - '1'
        arch:
          - x64
        # include:
        #   - test_group: 'basic'
        #     version: '1.10'
        #     arch: x86
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
          include-all-prereleases: false
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          TEST_GROUP: ${{ matrix.test_group }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
  
